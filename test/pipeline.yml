# Pipeline that clones this repository, then uploads it to S3. Local usage:
#
#   fly set-pipeline -t lite -n -c test/pipeline.yml -p s3-resource-simple-test -v aws-access-key=minio -v aws-secret-key=minio123 -v aws-bucket=report -v aws-s3-endpoint=http://localhost:9000/minio/
bucket: {{aws-bucket}}
#
resource_types:
- name: s3-upload
  type: docker-image
  source:
    repository: tenten0213/s3-resource-simple
resources:
- name: scripts
  type: git
  source:
    uri: https://github.com/tenten0213/s3-resource-simple
    branch: scripts
- name: s3-bucket
  type: s3
  source:
    access_key_id: {{aws-access-key}}
    secret_access_key: {{aws-secret-key}}
    bucket: {{aws-bucket}}
    endpoint: {{aws-s3-endpoint}}
#    use_v4: true
jobs:
- name: custom-resource-example
  plan:
  - get: scripts
  - put: s3-bucket
